<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Company Profile - SpareHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">SpareHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'company_dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">Edit Company Profile</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="company_name" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="company_name" name="company_name" value="{{ form.company_name.value }}" required>
                <div class="invalid-feedback" id="company_name-error"></div>
            </div>
            <div class="mb-3">
                <label for="company_address" class="form-label">Company Address</label>
                <input type="text" class="form-control" id="company_address" name="company_address" value="{{ form.company_address.value }}" required>
                <div class="invalid-feedback" id="company_address-error"></div>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    $(document).ready(function() {
        $('form').on('submit', function(e) {
            var isValid = true;

            // Company Name validation
            var companyName = $('#company_name').val().trim();
            if (companyName.length < 2 || companyName.length > 100) {
                isValid = false;
                showError('company_name', 'Company name must be between 2 and 100 characters.');
            } else {
                removeError('company_name');
            }

            // Company Address validation
            var companyAddress = $('#company_address').val().trim();
            if (companyAddress.length < 5 || companyAddress.length > 200) {
                isValid = false;
                showError('company_address', 'Company address must be between 5 and 200 characters.');
            } else {
                removeError('company_address');
            }

            // Prevent form submission if validation fails
            if (!isValid) {
                e.preventDefault();
            }
        });

        function showError(fieldId, message) {
            $('#' + fieldId).addClass('is-invalid');
            $('#' + fieldId + '-error').text(message);
        }

        function removeError(fieldId) {
            $('#' + fieldId).removeClass('is-invalid');
            $('#' + fieldId + '-error').text('');
        }
    });
    </script>
</body>
</html>
