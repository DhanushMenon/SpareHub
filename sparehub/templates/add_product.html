{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - SpareHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background: linear-gradient(to right, #1e5799, #2989d8, #207cca, #7db9e8);
        }
        .navbar-light .navbar-nav .nav-link {
            color: white;
        }
        .add-product-form {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .btn-custom {
            border-radius: 20px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="SpareHub Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'company_dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="add-product-form">
                    <h2 class="text-center mb-4">Add New Product</h2>
                    {% if messages %}
                        <div class="messages">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="invalid-feedback" id="name-error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            <div class="invalid-feedback" id="description-error"></div>
                        </div>

                        


                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" name="price" required>
                            <div class="invalid-feedback" id="price-error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="is_available" class="form-label">Availability</label>
                            <select class="form-select" id="is_available" name="is_available">
                                <option value="True" selected>Available</option>
                                <option value="False">Unavailable</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="stock_quantity" class="form-label">Stock Quantity</label>
                            <input type="number" class="form-control" id="stock_quantity" name="stock_quantity" required>
                            <div class="invalid-feedback" id="stock_quantity-error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="warranty_period" class="form-label">Warranty Period</label>
                            <input type="number" class="form-control" id="warranty_period" name="warranty_period" required>
                            <div class="invalid-feedback" id="warranty_period-error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Product Image</label>
                            <input type="file" class="form-control" id="image" name="image" required>
                            <div class="invalid-feedback" id="image-error"></div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        // Function to validate product name
        function validateName() {
            var name = $('#name').val().trim();
            if (name.length < 2 || name.length > 200) {
                showError('name', 'Product name must be between 2 and 200 characters.');
                return false;
            } else {
                removeError('name');
                return true;
            }
        }

        // Function to validate description
        function validateDescription() {
            var description = $('#description').val().trim();
            if (description.length < 10) {
                showError('description', 'Description must be at least 10 characters long.');
                return false;
            } else {
                removeError('description');
                return true;
            }
        }

        // Function to validate price
        function validatePrice() {
            var price = $('#price').val().trim();
            if (isNaN(price) || price <= 0) {
                showError('price', 'Please enter a valid positive number for price.');
                return false;
            } else {
                removeError('price');
                return true;
            }
        }

        // Function to validate stock quantity
        function validateStockQuantity() {
            var quantity = $('#stock_quantity').val().trim();
            if (!Number.isInteger(Number(quantity)) || quantity < 0) {
                showError('stock_quantity', 'Please enter a valid non-negative integer for stock quantity.');
                return false;
            } else {
                removeError('stock_quantity');
                return true;
            }
        }

        // Function to validate warranty period
        function validateWarrantyPeriod() {
            var warranty = $('#warranty_period').val().trim();
            if (!Number.isInteger(Number(warranty)) || warranty < 0) {
                showError('warranty_period', 'Please enter a valid non-negative integer for warranty period.');
                return false;
            } else {
                removeError('warranty_period');
                return true;
            }
        }

        // Function to validate image
        function validateImage() {
            var image = $('#image')[0].files[0];
            if (!image) {
                showError('image', 'Please select an image file.');
                return false;
            }
            var allowedTypes = ['image/jpeg', 'image/png', 'image/gif'];
            if (!allowedTypes.includes(image.type)) {
                showError('image', 'Please select a valid image file (JPEG, PNG, or GIF).');
                return false;
            }
            removeError('image');
            return true;
        }

        // Attach blur event handlers to each field
        $('#name').blur(validateName);
        $('#description').blur(validateDescription);
        $('#price').blur(validatePrice);
        $('#stock_quantity').blur(validateStockQuantity);
        $('#warranty_period').blur(validateWarrantyPeriod);
        $('#image').change(validateImage);

        // Form submission handler
        $('form').on('submit', function(e) {
            var isValid = validateName() &
                          validateDescription() &
                          validatePrice() &
                          validateStockQuantity() &
                          validateWarrantyPeriod() &
                          validateImage();

            if (!isValid) {
                e.preventDefault();
            }
        });

        function showError(fieldId, message) {
            $('#' + fieldId + '-error').text(message).show();
            $('#' + fieldId).addClass('is-invalid');
        }

        function removeError(fieldId) {
            $('#' + fieldId + '-error').hide();
            $('#' + fieldId).removeClass('is-invalid');
        }
    });
    </script>
</body>
</html>
