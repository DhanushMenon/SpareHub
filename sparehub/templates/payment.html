<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - SpareHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .total-amount {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .pay-button {
            background-color: #F37254;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .pay-button:hover {
            background-color: #e65c3b;
        }
        .back-button {
            background-color: #6c757d; /* Bootstrap secondary color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* Add some space above the button */
        }
        .back-button:hover {
            background-color: #5a6268; /* Darker shade for hover effect */
        }
        .button-container {
            margin-top: 30px; /* Space above the button container */
        }
    </style>
</head>
<body>
    <div class="container payment-container">
        <h1 class="text-center">Complete Your Payment</h1>
        <p class="text-center">Please review your total amount before proceeding.</p>
        
        <div class="text-center">
            <p class="total-amount">Total Amount: â‚¹<span id="total-amount">{{ total_amount }}</span></p>
        </div>

        <div class="text-center">
            <button id="pay-button" class="pay-button">Pay Now</button>
        </div>

        <!-- Back to Browse Button -->
        <div class="text-center button-container">
            <a href="{% url 'spares:browse_customer' %}" class="back-button">Back to Browse</a>
        </div>
    </div>

    <form id="address-form">
        <textarea name="address" required placeholder="Enter your delivery address"></textarea>
    </form>

    <script>
        document.getElementById('pay-button').onclick = function() {
            fetch('/create-order/', {  // Adjust the URL to your CreateOrderView
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'  // Include CSRF token
                },
                body: JSON.stringify({
                    amount: {{ total_amount_in_paise }},  // Use the amount in paise
                    currency: 'INR'  // Specify the currency
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Handle the response from the server
                var options = {
                    "key": "{{ RAZORPAY_KEY_ID }}",  // Your Razorpay Key ID
                    "amount": data.amount,  // Amount in paise
                    "currency": data.currency,
                    "name": "SpareHub",
                    "description": "Test Transaction",
                    "image": "https://example.com/your_logo",  // Your logo URL
                    "order_id": data.id,  // Order ID created by Razorpay
                    "handler": function (response) {
                        // Send payment and address info to server
                        fetch('/payment-success/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': '{{ csrf_token }}'
                            },
                            body: JSON.stringify({
                                payment_id: response.razorpay_payment_id,
                                address: document.querySelector('textarea[name="address"]').value
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                window.location.href = '/payment-success/';
                            } else {
                                alert('Payment failed. Please try again.');
                            }
                        });
                    },
                    "theme": {
                        "color": "#F37254"
                    }
                };
                var rzp1 = new Razorpay(options);
                rzp1.open();
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html>
